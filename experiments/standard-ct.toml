[dataset]
seed = 0
data_file = "data/baidu-dataset.csv"
number_of_failing_samples = 12

[preprocessing]
change_rate_interval = 1
feature_count = 19
feature_selection_algorithm = "z_score"
health_status_algorithm = "discrete"
good_bad_ratio = 0.6

[model]
model_type = "TREE"
tree_type = "CLASSIFICATION"
health_status_count = 2
criterion = "GINI"
max_depth = 5
min_samples_leaf = 5

[vote]
vote_count = 1
vote_threshold = 0.5