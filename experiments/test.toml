[dataset]
seed = 0
data_file = "data/baidu-dataset.csv"
number_of_failing_samples = 24

[preprocessing]
change_rate_interval = 6
feature_count = 24
feature_selection_algorithm = "z_score"
health_status_algorithm = "discrete"
good_bad_ratio = [1, 5, 10]

[model]
model = "BinaryBPNN"
health_status_count = 2
hidden_nodes = 32
epoch_count = 400
learning_rate = 0.1
evaluate_interval = 100
lr_decay_interval = 100

[vote]
vote_count = 7
vote_threshold = 0.5

